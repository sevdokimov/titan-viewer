<div class="container">
    <div class="row">
        <h3>List of graph in the HBase</h3>

        <div ng-if="!tableList">
            <img src="img/progress.gif"> Loading...
        </div>

        <div ng-if="tableList && tableList.length > 0">
            <div ng-repeat="table in tableList" style="padding: 3px">
                    <span ng-if="table.isOpen" style="color: green"
                          class="glyphicon glyphicon-transfer"
                          title="Connection established"
                    ></span>
                    <span ng-if="!table.isOpen"
                          class="glyphicon glyphicon-th"
                          title="Disconnected"
                    ></span>
                <a ng-href="#/g/{{table.name}}/console">{{table.name}}</a>
            </div>
        </div>
    </div>
</div>
